<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script> 

</head>
<body>
    <script>
        let arr = ["rock","paper","scissors"]

        function getComputerChoice () {
            return (arr[Math.floor(Math.random()*3)])
        }

        let computerScore = 0
        let playerScore = 0
       
        
        function playRound(playerSelection,computerSelection) {
            if (playerSelection === "rock" && computerSelection === "scissors") {
                return("w");
            } else if (playerSelection === "rock" && computerSelection === "rock") {
                return("t");
            } else if (playerSelection === "rock" && computerSelection ==="paper") {
                return("l");
            } else if (playerSelection === "paper" && computerSelection ==="paper") {
                return("t");
            } else if (playerSelection === "paper" && computerSelection ==="rock") {
                return("w");
            } else if (playerSelection === "paper" && computerSelection ==="scissors") {
                return("l");
            } else if (playerSelection === "scissors" && computerSelection ==="paper") {
                return("w");
            } else if (playerSelection === "scissors" && computerSelection ==="scissors") {
                return("t");
            } else if (playerSelection === "scissors" && computerSelection ==="rock") {
                return("l");
            }
        }


    
    function game() {
        for (let round = 1; round <= 5; round++) {
        let playerSelectionInitial = prompt("Round" + round + ": Type Rock Paper or Scissors","");
        let playerSelection =playerSelectionInitial.toLowerCase();
        let computerSelection = getComputerChoice();

        let result = playRound(playerSelection,computerSelection);
        console.log(result);

        if (result === "w") {
            playerScore++ ;
        } else if (result === "l") {
            computerScore++ ;
        }

        console.log("Round:", round,"Player Score:", playerScore, "Computer Score:", computerScore)
        
    }
         if (playerScore > computerScore) {
            alert("You Win");
        } else if(computerScore > playerScore) {
            alert("Computer Wins");
        } else {
            alert("It's a tie!");
        }
    }

    game()
    </script>
    
</body>
</html>
